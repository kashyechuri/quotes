<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Quotes</h1>
            <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
                <span class="theme-icon">ðŸŒ™</span>
            </button>
        </header>
        
        <div class="controls">
            <select id="category-select" class="category-select">
                <option value="all">All Categories</option>
                <option value="motivation">Motivation</option>
                <option value="life">Life</option>
                <option value="success">Success</option>
                <option value="wisdom">Wisdom</option>
            </select>
            
            <button id="history-toggle" class="history-btn">
                History
            </button>
        </div>
        
        <main class="quote-container">
            <div class="quote-box">
                <blockquote id="quote-text">Click the button to get an inspiring quote!</blockquote>
                <cite id="quote-author"></cite>
                <span id="quote-category"></span>
            </div>
            
            <button id="new-quote-btn" class="quote-btn">
                New Quote
            </button>
        </main>
        
        <div id="history-section" class="history-section hidden">
            <h3>Recent Quotes</h3>
            <div id="history-list" class="history-list"></div>
            <button id="clear-history" class="clear-history-btn">Clear History</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
